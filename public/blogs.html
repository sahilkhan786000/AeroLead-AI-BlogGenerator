<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Blogs | AI Blog Generator</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f7f9fc;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    .blog-card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: all 0.2s ease-in-out;
    }

    .blog-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .blog-card h2 {
      margin-top: 0;
      color: #007bff;
    }

    .blog-card small {
      color: #666;
      display: block;
      margin-bottom: 10px;
    }

    .blog-card p {
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .no-blogs {
      text-align: center;
      color: #777;
      margin-top: 50px;
    }

    .loading {
      text-align: center;
      color: #555;
      margin-top: 50px;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: white;
      background: #007bff;
      padding: 8px 15px;
      border-radius: 6px;
    }

    .back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>üìö All Generated Blogs</header>

  <div class="container">
    <a href="/" class="back-btn">‚Üê Back to Blog Generator</a>
    <div id="blogContainer" class="loading">‚è≥ Loading blogs...</div>
  </div>

  <script>
    async function loadBlogs() {
      const container = document.getElementById("blogContainer");
      try {
        const res = await fetch("/blog");
        const blogs = await res.json();

        if (!blogs.length) {
          container.className = "no-blogs";
          container.textContent = "No blogs found. Try generating one!";
          return;
        }

        container.className = "";
        container.innerHTML = blogs.map(blog => `
          <div class="blog-card">
            <h2>${blog.title}</h2>
            <small>üïí ${new Date(blog.createdAt).toLocaleString()}</small>
            <p><strong>Details:</strong> ${blog.details}</p>
            <p>${blog.content}</p>
          </div>
        `).join("");
      } catch (err) {
        console.error(err);
        container.textContent = "‚ùå Failed to load blogs. Check console for details.";
      }
    }

    loadBlogs();
  </script>
</body>
</html>
